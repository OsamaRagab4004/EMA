<ion-header>
  <app-header backBtn="true" title="Edit Question"></app-header>
</ion-header>

<ion-content>
<app-logo></app-logo>
<app-text header="Update the Question:" marginBottom="15px"></app-text>
<form>


  <ion-item class="textarea">
    <ion-label position="floating">The  Question</ion-label>
    <ion-textarea [(ngModel)]="editQuestion" name="editQuestion" [autoGrow]="true" value="{{(question |async)?.fragen}}"></ion-textarea>
  </ion-item>






  <ion-row>
    <ion-col>
      <ion-button type="submit" color="primary" (click)="updateQuestion(editQuestion)" routerLink="/packages-list" expand="block" >Update the Question</ion-button>
    </ion-col>
  </ion-row>


</form>




</ion-content>
